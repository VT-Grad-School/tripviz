<div class="row">
  <leaflet width="840px" height="600px" markers="markers" layers="layers"></leaflet>
</div>
<div class="row">
  <table>
    <tr>
      <th>text</th><th>lat</th><th>long</th>
    </tr>
    <tr ng-repeat="tweet in tweets.culled.statuses">
      <td>{{tweet.text}}</td><td>{{tweet.geo.coordinates[0]}}</td><td>{{tweet.geo.coordinates[1]}}</td>
    </tr>
  </table>
</div>

<div class="footer">
  <p>TripViz for Global Perspectives</p>
</div>
